<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>Basic Example</title>
    <script src="../../traviz-min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../traviz.css"></link>
  </head>  
  <body>
    <div id="containerDiv"></div>
    <script type="text/javascript">
	var traviz = new TRAViz("containerDiv",{
		lineBreaks: false,
		optimizeAlignment: false
	});
	traviz.align([{
		edition: 'Edition 1',
		text: 'the white dog chases a brown cat'
	},{
		edition: 'Edition 2',
		text: 'a brown cat chases the white dog'
	},{
		edition: 'Edition 3',
		text: 'a brown cat chases the black dog'
	}]);
	traviz.visualize();
    </script>
  </body>
</html>
